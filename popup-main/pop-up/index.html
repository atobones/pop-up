<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="popup" id="popup-1">

        <div class="content">

        <h1>Title</h1>

        </div>
    </div>
    <button onclick="togglePopup()">Show popup</button>
    <script>
        function togglePopup(){
            document.getElementById("popup-1").classList.toggle("active");
        }
    </script>
</body>
</html>
